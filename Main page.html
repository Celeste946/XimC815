
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新城学校815空间</title>
</head>
<body>
    <div class="card-content">
        <div class="card">
            <h1>总部提示公告</h1>
            <p>线路有更改建议使用这个地址：xinc815.pages.dev部分设备可能无法连接</p>
            <p id="countdown">页面将在 3 秒后自动跳转...</p>
            <script>
                function redirectToNewPage() {
                       window.location.href = 'thank.html';
                }
                
                // 设置5秒后自动跳转
                let secondsLeft = 3;
                const countdownElement = document.getElementById('countdown');
                
                const timer = setInterval(function() {
                    secondsLeft--;
                    countdownElement.textContent = `页面将在 ${secondsLeft} 秒后自动跳转...`;
                    
                    if (secondsLeft <= 0) {
                        clearInterval(timer);
                        redirectToNewPage();
                    }
                }, 1000);
            </script>
        </div>
    </div>
    <style>
        body{
            background: #e9e3e3;
            margin: 0;
            min-height: 100vh;
        }
        .card-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-cantent{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border-radius: 10px;
       }

       .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }

       .speed-comparison {
           display: flex;
           justify-content: center;
           gap: 20px; /* 按钮间距 */
           margin-top: 20px;
       }
       
       /* 添加按钮容器样式 */
       .buttons-container {
           display: flex;
           justify-content: center;
           gap: 5px; /* 按钮间距 */
           margin-top: 20px;
       }
       
       /* 调整按钮样式 */
       .but, .but1 {
           margin: 0; /* 移除原有外边距 */
           /* 其他样式保持不变 */
       }

       /* 添加卡片加载动画 */
       .card {
        animation: fadeInUp 0.8s ease-out;
       }
       
       /* 定义动画关键帧 */
       @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
       }

       /* 倒计时文本样式 */
       #countdown {
           color: #ff0000;
           font-weight: bold;
       }
    </style>
</body>
</html>
