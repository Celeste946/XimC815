<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>815网站新线路提示</title>
</head>
<body>
    <div class="card-content">
        <div class="card">
            <h1>总部提示公告</h1>
            <p>5月10起号统一使用此<a href="https://xinc815.pages.dev/">https://xinc815.pages.dev/</a>路线</p>
            <h2>为什么使用此路线？</h2>
            <p>速度更快还有一些文件转移，之前服务器位置位于"美国洛杉矶"访问时需要大量时间加载数据，导致用户需要等待很久！</p>
            <h1>新路线有什么优势？</h1>
            <p>相比之前速度加快了5-10倍</p>
            <!-- 添加速度对比说明 -->
            <div class="speed-comparison">
                <p><strong>路线速度对比：</strong></p>
                <p>路线一：极速访问 (Cloudflare CDN加速)</p>
                <p>路线二：普通速度 (原服务器线路)</p>
            </div>
            <!-- 修改按钮容器为flex布局 -->
            <div class="buttons-container">
                <button class="but">立即跳转路线一</button>
                <button class="but1" onclick="redirectToNewPage()">立即跳转路线二</button>
            </div>
            <script>
                document.querySelector('.but').addEventListener('click', function() {
                    window.location.href = 'https://xinc815.pages.dev/'; 
                });

                function redirectToNewPage() {
                       window.location.href = 'index.html';
                }
            </script>
        </div>
    </div>
    <style>
        body{
            background: #e9e3e3;
            margin: 0;
            min-height: 100vh;
        }
        .card-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-cantent{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border-radius: 10px;
       }

       .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }

       .speed-comparison {
           display: flex;
           justify-content: center;
           gap: 20px; /* 按钮间距 */
           margin-top: 20px;
       }
       
       /* 添加按钮容器样式 */
       .buttons-container {
           display: flex;
           justify-content: center;
           gap: 5px; /* 按钮间距 */
           margin-top: 20px;
       }
       
       /* 调整按钮样式 */
       .but, .but1 {
           margin: 0; /* 移除原有外边距 */
           /* 其他样式保持不变 */
       }
       .but{
        display: flex;
        margin: 0 auto;
        margin-top: 20px; /* 调整按钮顶部间距 */
        margin-bottom: 20px; /* 调整按钮底部间距 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        width: 200px;
        height: 40px;
        background: #2ed328;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease; /* 添加过渡效果 */
       }
       .but:hover {
        transform: translateY(-3px); /* 悬停时轻微上浮 */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 悬停阴影增强 */
       }

      .but1{
        display: flex;
        margin: 0 auto;
        margin-top: 20px;
        margin-bottom: 20px;
        right: 0;
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */;
        width: 200px;
        height: 40px;
        background: #fa6e2d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease; /* 添加过渡效果 */
       }
      .but1:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
       }

       /* 添加卡片加载动画 */
       .card {
        animation: fadeInUp 0.8s ease-out;
       }
       
       /* 定义动画关键帧 */
       @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
       }
    </style>
</body>
</html>
