<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./图标.png" type="image/x - icon">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Main page.css">
  <title>同学相册</title>
  <style>
/* 设置页面整体样式 */
body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
}

    /* 设置轮播容器样式 */
.slider {
      position: relative;
      width: 900px;
      height: 550px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-top: 50px;
}

    /* 设置图片列表样式 */
.slider-images {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
}

    /* 设置每张图片样式 */
.slider-images img {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
}

    /* 设置导航按钮样式 */
.slider-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
}

.slider-nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
}

.slider-nav button:hover {
    background: rgba(0, 0, 0, 0.8);
}

/* 新增导航头样式 */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin-right: 20px;
}

.navbar a:hover {
    color: #ddd;
}

.navbar-title {
    color: white;
    font-size: 24px;
    font-weight: bold;
}
</style>
  <title>Image Slider</title>
</head>

<body>
    <!-- 新增导航头 -->
    <nav class="navbar">
        <a href="./Main page.html">返回主页<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">

        </svg></a>
        <div class="navbar-title">同学相册</div>
    </nav>
  <!-- 轮播容器 -->
  <div class="slider">
    <!-- 图片列表 -->
    <div class="slider-images">
      <img src="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/f22dcb29c03e04a36eecb250fccdbfbb586d4fb43a3376f69545c1d4c99b86f41edd31b6d2da372dd86ab0f1cd99819e?pictype=scale&from=30113&version=3.3.3.3&fname=mmexport1740811210344.jpg&size=750" alt="Slide 1">
      <img src="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/231267555a864ff38b76cb14f78d3124be646b1c37ac929c1fa529da59ccdb0a98cddf84e294dc57512f38678124d710?pictype=scale&from=30113&version=3.3.3.3&fname=mmexport1740811199579.jpg&size=750" alt="Slide 2">
      <img src="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/d868ea220930ad157425a7ffaf2c14063e0d13208e382cdd645bf04a963cd8dc144d2dc93541805977cd85f6a3cfbbae?pictype=scale&from=30113&version=3.3.3.3&fname=mmexport1740811025198.jpg&size=750" alt="Slide 3">

    </div>
    <!-- 导航按钮 -->
    <div class="slider-nav">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script>
    // 获取元素
    const sliderImages = document.querySelector('.slider-images');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const images = document.querySelectorAll('.slider-images img');
    let currentIndex = 0;

    // 下一张图片函数
    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      updateSlider();
    }

    // 上一张图片函数
    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateSlider();
    }

    // 更新轮播函数
    function updateSlider() {
      const offset = -currentIndex * 100;
      sliderImages.style.transform = `translateX(${offset}%)`;
    }

    // 绑定按钮点击事件
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // 自动播放函数
    function autoPlay() {
      nextSlide();
    }

    // 每 4 秒自动播放一次
    const intervalId = setInterval(autoPlay, 4000);

    // 鼠标悬停在轮播容器上时停止自动播放
    const slider = document.querySelector('.slider');
    slider.addEventListener('mouseenter', () => {
      clearInterval(intervalId);
    });
  </script>
</body>

</html>
